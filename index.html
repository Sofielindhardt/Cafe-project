<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiloversigt</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Spiloversigt</h1>
    </header>

    <main>
      <!-- SØG + 3 FILTRE: spillere, varighed, kategori -->
      <div class="filterbar">
        <input
          type="text"
          id="search-input"
          placeholder="Søg spil..."
          aria-label="Søg spil"
        />

        <select id="number-players" aria-label="Antal spillere">
          <option value="all">Antal spillere</option>
          <option value="1-2">1-2 spillere</option>
          <option value="3">3 spillere</option>
          <option value="4">4 spillere</option>
          <option value="5">5 spillere</option>
          <option value="6+">6+ spillere</option>
        </select>

        <select id="time" aria-label="Varighed">
          <option value="all">Varighed</option>
          <option value="20">Ca. 20 min.</option>
          <option value="30">Ca. 30 min.</option>
          <option value="40">Ca. 40 min.</option>
          <option value="45">Ca. 45 min.</option>
          <option value="60+">60+ min.</option>
        </select>

        <select id="category" aria-label="Kategori">
          <option value="all">Kategori</option>
          <!-- Fyldes dynamisk af JS -->
        </select>

        <button id="clear-filters">Ryd filtre</button>
      </div>

      <!-- DYNAMISK LISTE -->
      <section id="game-list" class="game-grid"></section>
    </main>

    <!-- MODAL -->
    <dialog id="game-dialog">
      <div id="dialog-content"></div>
      <button onclick="document.getElementById('game-dialog').close()">
        Luk
      </button>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
